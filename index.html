<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Palais de Mémoire - 思維宮殿</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --cream: #fffdd0;
            --pastel-pink: #fce1e4;
            --royal-blue: #2c3e50;
            --text-main: #4a4a4a;
            --shadow-elevation: 0 10px 20px rgba(0,0,0,0.15), 0 6px 6px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            background-color: var(--cream);
            background-image: 
                radial-gradient(circle at 100% 50%, transparent 20%, rgba(212, 175, 55, 0.1) 21%, rgba(212, 175, 55, 0.1) 34%, transparent 35%, transparent),
                radial-gradient(circle at 0% 50%, transparent 20%, rgba(212, 175, 55, 0.1) 21%, rgba(212, 175, 55, 0.1) 34%, transparent 35%, transparent) center center;
            background-size: 100px 100px;
            color: var(--text-main);
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 華麗的卷軸 */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--cream); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 5px; border: 2px solid var(--cream); }

        /* header */
        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 3px double var(--gold);
            background: linear-gradient(to bottom, #fff, var(--pastel-pink));
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            position: relative;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            margin: 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 4px;
            margin-top: 10px;
            color: var(--royal-blue);
        }

        /* 裝飾線 */
        .ornament {
            font-size: 2rem;
            color: var(--gold);
            margin: 10px 0;
            display: block;
        }

        /* 主容器 */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* 輸入區：像是一張精美的信紙 */
        .input-panel {
            background: #fff;
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 25px;
            box-shadow: var(--shadow-elevation);
            position: relative;
        }

        .input-panel::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid var(--gold-light);
            pointer-events: none;
        }

        input, textarea {
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Playfair Display', serif;
            outline: none;
            color: var(--text-main);
            box-sizing: border-box;
        }

        #note-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px dashed var(--gold);
            padding-bottom: 5px;
        }

        #note-content {
            font-size: 1.1rem;
            min-height: 120px;
            line-height: 1.8;
            resize: vertical;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid var(--gold-light);
            padding-top: 15px;
        }

        /* 洛可可按鈕 */
        button {
            background: linear-gradient(135deg, var(--gold), #b8860b);
            color: white;
            border: none;
            padding: 10px 25px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 175, 55, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), transparent);
        }

        /* 筆記卡片流 */
        .stream {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 30px;
            position: relative;
            box-shadow: var(--shadow-elevation);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: var(--gold);
        }

        /* 裝飾性邊角 */
        .corner {
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--gold);
            transition: all 0.3s;
        }
        .c-tl { top: 5px; left: 5px; border-right: none; border-bottom: none; }
        .c-tr { top: 5px; right: 5px; border-left: none; border-bottom: none; }
        .c-bl { bottom: 5px; left: 5px; border-right: none; border-top: none; }
        .c-br { bottom: 5px; right: 5px; border-left: none; border-top: none; }

        .card-meta {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.8rem;
            color: var(--royal-blue);
            margin: 0 0 15px 0;
            font-weight: 700;
        }

        .card-body {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        /* Zettelkasten 連結樣式 */
        .zettel-link {
            color: #c0392b;
            text-decoration: none;
            border-bottom: 1px solid var(--gold);
            background: rgba(255, 253, 208, 0.5);
            padding: 0 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .zettel-link:hover {
            background: var(--gold);
            color: white;
        }

        /* 互動區 (Actions) */
        .actions {
            display: flex;
            gap: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .action-btn {
            background: none;
            color: #999;
            box-shadow: none;
            padding: 5px 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .action-btn:hover {
            transform: none;
            box-shadow: none;
            color: var(--gold);
        }
        .action-btn.active {
            color: #e74c3c;
        }

        /* 評論區 */
        .comments-section {
            background: #fafafa;
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            border-left: 3px solid var(--gold);
            display: none; /* 預設隱藏 */
        }
        
        .comment-input {
            width: 100%;
            border: 1px solid #ddd;
            padding: 8px;
            margin-top: 10px;
            background: white;
        }

        /* 標籤 */
        .tags {
            margin-top: 10px;
        }
        .tag {
            display: inline-block;
            font-size: 0.8rem;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 2px 8px;
            border-radius: 12px;
            margin-right: 5px;
            font-family: 'Cinzel', serif;
        }

    </style>
</head>
<body>

    <header>
        <div class="ornament">❦</div>
        <h1>FlashPoint</h1>
        <div class="subtitle">The Baroque Zettelkasten</div>
        <div class="ornament">❧</div>
    </header>

    <div class="container">
        
        <div class="input-panel">
            <input type="text" id="note-title" placeholder="Title of your thought...">
            <textarea id="note-content" placeholder="Write your insights... Use [[WikiLinks]] to connect ideas."></textarea>
            <div class="controls">
                <span style="font-family: 'Pinyon Script'; font-size: 1.2rem; color: var(--gold);">Capture the fleeting moment...</span>
                <button onclick="saveNote()">Enshrine Note</button>
            </div>
        </div>

        <div style="text-align: center;">
            <input type="text" id="search-box" placeholder="Search your palace..." style="text-align: center; border-bottom: 1px solid var(--gold); width: 50%; padding: 10px;" onkeyup="renderStream()">
        </div>

        <div class="stream" id="stream">
            </div>

    </div>

    <script>
        // 初始化資料
        let notes = JSON.parse(localStorage.getItem('rococo_notes') || '[]');

        function saveNote() {
            const titleInput = document.getElementById('note-title');
            const contentInput = document.getElementById('note-content');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!content) return;

            // Zettelkasten ID: 時間戳記
            const id = Date.now().toString();
            
            // 自動提取標籤
            const tags = content.match(/#[\w\u4e00-\u9fa5]+/g) || [];

            const newNote = {
                id: id,
                title: title || `Untitled Fragment ${new Date().toLocaleDateString()}`,
                content: content,
                tags: tags,
                timestamp: new Date().toLocaleString(),
                likes: 0,
                isBookmarked: false,
                comments: []
            };

            notes.unshift(newNote);
            localStorage.setItem('rococo_notes', JSON.stringify(notes));

            // 清空並重繪
            titleInput.value = '';
            contentInput.value = '';
            renderStream();
        }

        // 渲染 Zettelkasten 連結
        function processLinks(text) {
            // 將 [[Title]] 轉換為可點擊的 span
            return text.replace(/\[\[(.*?)\]\]/g, (match, p1) => {
                return `<span class="zettel-link" onclick="filterByLink('${p1}')">❦ ${p1}</span>`;
            });
        }

        // 渲染主畫面
        function renderStream(filterText = '') {
            const stream = document.getElementById('stream');
            const searchVal = document.getElementById('search-box').value.toLowerCase();
            const finalFilter = filterText.toLowerCase() || searchVal;

            stream.innerHTML = '';

            const filteredNotes = notes.filter(n => 
                n.content.toLowerCase().includes(finalFilter) || 
                n.title.toLowerCase().includes(finalFilter)
            );

            filteredNotes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // 處理內文連結
                const processedContent = processLinks(note.content);
                
                // 標籤 HTML
                const tagsHtml = note.tags.map(t => `<span class="tag">${t}</span>`).join('');

                // 評論 HTML
                const commentsHtml = note.comments.map(c => 
                    `<div style="border-bottom:1px solid #eee; padding:5px 0;">
                        <span style="color:#b8860b;">User:</span> ${c}
                    </div>`
                ).join('');

                card.innerHTML = `
                    <div class="corner c-tl"></div><div class="corner c-tr"></div>
                    <div class="corner c-bl"></div><div class="corner c-br"></div>
                    
                    <div class="card-meta">
                        <span>ID: ${note.id.slice(-6)}</span>
                        <span>${note.timestamp}</span>
                    </div>
                    
                    <h2 class="card-title">${note.title}</h2>
                    <div class="card-body">${processedContent}</div>
                    <div class="tags">${tagsHtml}</div>

                    <div class="actions">
                        <button class="action-btn ${note.likes > 0 ? 'active' : ''}" onclick="toggleLike('${note.id}')">
                            ♥ ${note.likes}
                        </button>
                        <button class="action-btn ${note.isBookmarked ? 'active' : ''}" onclick="toggleBookmark('${note.id}')">
                            ★
                        </button>
                        <button class="action-btn" onclick="toggleComments('${note.id}')">
                            ✎ Comment
                        </button>
                        <button class="action-btn" style="margin-left:auto; font-size:0.9rem;" onclick="deleteNote('${note.id}')">
                            ✕
                        </button>
                    </div>

                    <div id="comments-${note.id}" class="comments-section">
                        <div id="comment-list-${note.id}">${commentsHtml}</div>
                        <input type="text" class="comment-input" placeholder="Add a critique..." 
                            onkeydown="if(event.key === 'Enter') addComment('${note.id}', this)">
                    </div>
                `;
                stream.appendChild(card);
            });
        }

        // 功能函數
        function toggleLike(id) {
            const note = notes.find(n => n.id === id);
            if(note) {
                note.likes = note.likes ? 0 : 1; // 簡單切換，或做累加
                saveAndRender();
            }
        }

        function toggleBookmark(id) {
            const note = notes.find(n => n.id === id);
            if(note) {
                note.isBookmarked = !note.isBookmarked;
                saveAndRender();
            }
        }

        function toggleComments(id) {
            const el = document.getElementById(`comments-${id}`);
            el.style.display = el.style.display === 'none' || el.style.display === '' ? 'block' : 'none';
        }

        function addComment(id, input) {
            const val = input.value.trim();
            if(!val) return;
            
            const note = notes.find(n => n.id === id);
            if(note) {
                note.comments.push(val);
                input.value = '';
                saveAndRender();
            }
        }

        function deleteNote(id) {
            if(!confirm("Are you sure you want to burn this memory?")) return;
            notes = notes.filter(n => n.id !== id);
            saveAndRender();
        }

        function filterByLink(text) {
            document.getElementById('search-box').value = text;
            renderStream(text);
        }

        function saveAndRender() {
            localStorage.setItem('rococo_notes', JSON.stringify(notes));
            renderStream();
        }

        // 啟動
        renderStream();

    </script>
</body>
</html>
